<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PROJECT 100 Journey</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="app">
      <h1>PROJECT 100 JOURNEY</h1>
      <nav>
        <a href="history.html">View Stats</a>
      </nav>

      <header class="rank-panel">
        <img id="rankIcon" class="rank-icon" alt="Current rank" />
        <div>
          <h2 id="rankLabel">BRONZE</h2>
          <div
            class="xp-container"
            role="progressbar"
            aria-label="Experience points"
          >
            <div id="xpBar" class="xp-bar"></div>
          </div>
          <p>XP: <span id="xp">0</span></p>
        </div>
      </header>

      <form class="project-form">
        <input id="projectInput" placeholder="Project name" required />
        <button type="submit" id="projectSubmit">Submit</button>
      </form>
      <h2 id="projectName"></h2>

      <form class="grades-form">
        <fieldset class="grades">
          <legend class="sr-only">Grade Inputs</legend>
          <input
            type="number"
            class="score"
            placeholder="Correctness"
            min="0"
            max="100"
          />
          <input
            type="number"
            class="score"
            placeholder="Readability"
            min="0"
            max="100"
          />
          <input
            type="number"
            class="score"
            placeholder="Simplicity"
            min="0"
            max="100"
          />
          <input
            type="number"
            class="score"
            placeholder="Efficiency"
            min="0"
            max="100"
          />
          <input
            type="number"
            class="score"
            placeholder="Best Practices"
            min="0"
            max="100"
          />
          <input
            type="number"
            class="score"
            placeholder="Creativity"
            min="0"
            max="100"
          />
        </fieldset>
        <button type="submit" id="calculate">CALCULATE</button>
      </form>

      <section id="results" aria-live="polite"></section>

      <aside class="meta">
        <p>Streak: <span id="streak">0</span></p>
      </aside>

      <section class="data-management">
        <button type="button" id="expotBtn">Export</button>
        <button type="button" id="importBtn">Import</button>
        <input
          type="file"
          id="importFile"
          accept=".json"
          style="display: none"
        />
      </section>
    </main>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
